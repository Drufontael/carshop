



<mat-table [dataSource]="vehicles" class="mat-elevation-z8" tabindex="0">

  <ng-container matColumnDef="brand">
    <mat-header-cell *matHeaderCellDef> Marca </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.brand}} </mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="modelCar">
    <mat-header-cell *matHeaderCellDef> Modelo </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.modelCar}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="year">
    <mat-header-cell *matHeaderCellDef> Ano/Modelo </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.year}}/{{element.modelYear}} </mat-cell>
  </ng-container>


  <ng-container matColumnDef="km">
    <mat-header-cell *matHeaderCellDef> Kilometragem </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.km}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="plate">
    <mat-header-cell *matHeaderCellDef> Placa </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.plate}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="price">
    <mat-header-cell *matHeaderCellDef> Pre√ßo </mat-header-cell>
    <mat-cell *matCellDef="let element"> {{element.price | currency}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="actions">
    <mat-header-cell *matHeaderCellDef>
      <button mat-mini-fab color="accent" aria-label="Adiciona um curso"  (click)="onAdd()" matTooltip="Adicionar veiculo">
        <mat-icon>add</mat-icon>
      </button>
    </mat-header-cell>
    <mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" aria-label="Editar veiculo" (click)="onEdit(element.plate)" matTooltip="Editar veiculo">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="accent" aria-label="Acessar despesas" (click)="toExpense(element.plate)" matTooltip="Despesas">
        <mat-icon>request_quote</mat-icon>
      </button>
      <button mat-icon-button color="warn" aria-label="Deletar veiculo" (click)="onDelete(element.plate)" matTooltip="Remover veiculo">
        <mat-icon>delete</mat-icon>
      </button>
    </mat-cell>
  </ng-container>



  <mat-header-row *matHeaderRowDef="displayedColumns,sticky: true" ></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</mat-table>
