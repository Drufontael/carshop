<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">
      <span>Ve√≠culos </span>
    </mat-toolbar>

    <app-vehicles-list *ngIf="vehicles$ | async as vehicles; else loading"
    [vehicles]="vehicles"
    (add)="onAdd()"
    (delete)="onDelete($event)"
    (edit)="onEdit($event)"
    (expense)="toExpenses($event)"></app-vehicles-list>

      <div class="loading-spinner">

      </div>
    </ng-template>

  </mat-card-content>

</mat-card>
