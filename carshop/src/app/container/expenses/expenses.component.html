<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">
      <span>Despesas: {{vehicle.modelCar}} {{vehicle.plate}} </span>
    </mat-toolbar>

    <app-expense-list *ngIf="expenses; else loading"
    [expenses]="expenses"
    (add)="onAdd()"
    (delete)="onDelete($event)"
    (edit)="onEdit($event)"></app-expense-list>


    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>

</mat-card>
