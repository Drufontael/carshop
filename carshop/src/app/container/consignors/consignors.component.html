<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">
      <span>Consignantes </span>
    </mat-toolbar>

    <app-consignor-list *ngIf="consignors$ | async as consignors; else loading"
    [consignors]="consignors"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
    ></app-consignor-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>

</mat-card>
