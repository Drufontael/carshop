<mat-card>
  <mat-card-content>

    <mat-toolbar color="primary">
      <span>Consignações </span>
    </mat-toolbar>

    <app-consignment-list *ngIf="consignments; else loading"
    [consignments]="consignments"
    (add)="onAdd()"
    (edit)="onEdit($event)"
    (delete)="onDelete($event)"
    (download)="onDownload($event)"></app-consignment-list>

    <ng-template #loading>
      <div class="loading-spinner">
        <mat-spinner></mat-spinner>
      </div>
    </ng-template>

  </mat-card-content>

</mat-card>
